<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="css/chickenLauncher.css"><script src="js/chickenLauncher.js"></script></head><body><div class="content">&nbsp;</div><div class="scene scene1"><div class="vertical_middle"><p class="big_size"><span class="cap" id="cap1">決闘とは</span></p><p class="small_size mt20"><span class="cap" id="cap2">2人の人間が事前に決められた同一の条件のもと、<br>生命を賭して戦うことである。 -wikipediaより抜粋-</span></p></div></div><div class="scene scene2"><div class="vertical_middle"><p class="small_size"><span class="cap" id="cap3">しかし、現代社会に於いて</span></p><p class="small_size"><span class="cap" id="cap4">多くの先進国では決闘を行うことは禁止されている</span></p><p class="small_size"><span class="cap" id="cap5">それは、日本もまた例外ではない</span></p></div></div><div class="scene scene3"><p class="vertical_middle middle_size" class="cap" id="cap6">だがしかし</p></div><div class="scene scene4"><p class="vertical_middle middle_size"><span class="cap" id="cap7">時には勝敗を</span></p></div><div class="scene scene5"><p class="vertical_middle middle_size"><span class="cap" id="cap8">時には名誉を賭けて</span></p></div><div class="scene scene6"><p class="vertical_middle middle_size"><span class="cap" id="cap9">人には <span style="font-size:120%;color:#F33">決闘</span> が必要な時がある。</span></p></div><div class="scene scene7"><p class="vertical_middle middle_size"><span class="cap" id="cap10">無血に</span> <span class="cap" id="cap11">平和に</span> <span class="cap" id="cap12">だが厳正に</span></p></div><div class="scene scene11"><p class="vertical_middle middle_size"><span class="cap" id="cap15">現代の決闘を実現するプロダクト。</span></p></div><div class="scene scene8"><p class="vertical_middle middle_size"><span class="cap" id="cap13">それが、</span></p></div><div class="scene scene9"><p class="vertical_middle middle_size"><span class="cap" id="cap14">チキンランチャー。</span></p></div><div class="scene scene10"><p class="middle_size mt10p">近日公開</p><img src="img/chickenLuncher_logo.svg" class="logo"></div><p class="skip"><a href="#" id="skip">&gt; スキップ</a></p></body></html>
